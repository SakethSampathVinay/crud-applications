<div class="container">
  <!-- Form -->
  <form
    (ngSubmit)="teachersForm.id ? updateTeacher() : createTeacher()"
    class="teacher-form"
  >
    <input
      [(ngModel)]="teachersForm.firstName"
      name="firstName"
      placeholder="First Name"
      required
      class="input-field"
    />
    <input
      [(ngModel)]="teachersForm.lastName"
      name="lastName"
      placeholder="Last Name"
      required
      class="input-field"
    />
    <input
      [(ngModel)]="teachersForm.subject"
      name="subject"
      placeholder="Subject"
      required
      class="input-field"
    />
    <input
      [(ngModel)]="teachersForm.age"
      name="age"
      type="number"
      placeholder="Age"
      required
      class="input-field"
    />
    <button class="primary-button" type="submit">
      {{ teachersForm.id ? "Update" : "Add" }} Teacher
    </button>
    <button
      class="secondary-button"
      type="button"
      (click)="clearForm()"
      *ngIf="teachersForm.id"
    >
      Cancel
    </button>
  </form>

  <!-- Table -->
  <table class="custom-table" *ngIf="teachersList.length > 0; else noTeachers">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Subject</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of teachersList">
        <td>{{ t.firstName }}</td>
        <td>{{ t.lastName }}</td>
        <td>{{ t.subject }}</td>
        <td>{{ t.age }}</td>
        <td>
          <button class="btn edit" (click)="editStudent(t)">Edit</button>
          <button class="btn delete" (click)="deleteTeacher(t.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- No Data Template -->
  <ng-template #noTeachers>
    <p style="text-align: center; margin-top: 20px">No teachers found.</p>
  </ng-template>
</div>
